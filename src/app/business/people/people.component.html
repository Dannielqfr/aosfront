<div>
  <div class="flex justify-between items-center mb-5">
    <button mat-raised-button color="accent" (click)="openDialog()">
      <mat-icon>add</mat-icon>Agregar
    </button>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Nombre" value="" />
      </mat-form-field>
    </form>
  </div>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="personname">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let element" class="capitalize"> {{ element.personname }} </td>
  </ng-container>
  <ng-container matColumnDef="personlastname">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element" class="capitalize"> {{ element.personlastname }} </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>
  <ng-container matColumnDef="phonenumber">
    <th mat-header-cell *matHeaderCellDef> Celular </th>
    <td mat-cell *matCellDef="let element" class="capitalize"> {{ element.phonenumber }} </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element"><mat-icon class="cursor-pointer text-orange-400"
        (click)="openDialog()">edit</mat-icon></td>
  </ng-container>

  <!-- Definición de filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
